name: Fetch orders + make POHODA XML

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "live = jen nové objednávky, test = vygeneruje XML vždy z orders.json (bez update state)"
        required: true
        default: "live"
        type: choice
        options:
          - live
          - test
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          # pip install pohoda

      - name: Download previous state artifact (if exists) to temp folder
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: fetch.yml
          name: pohoda-state
          path: _artifact_state
          if_no_artifact_found: ignore

      - name: Use artifact state.json if present (else keep repo state.json or create default)
        run: |
          if [ -f "_artifact_state/state.json" ]; then
            echo "Using ARTIFACT state.json."
            cp _artifact_state/state.json state.json
          else
            echo "No artifact state.json found. Using REPO state.json (or default)."
          fi

          if [ ! -f state.json ]; then
            echo '{"last_id_order": 0}' > state.json
          fi

          echo "Current state.json:"
          cat state.json

      - name: Fetch orders (JSON)
        env:
          ESHOP_API_PASSWORD: ${{ secrets.ESHOP_API_PASSWORD }}
        run: |
          # předpoklad: fetch_orders.py umí režim (viz níže)
          python3 scripts/fetch_orders.py --mode "${{ github.event.inputs.mode || 'live' }}"

      # Pokud ještě nemáš --mode ve fetch_orders.py, použij dočasně tento krok místo úpravy skriptu:
      # - name: TEST: Force new_orders.json from orders.json (test mode only)
      #   if: ${{ (github.event.inputs.mode || 'live') == 'test' }}
      #   run: |
      #     cp output/orders.json output/new_orders.json

      - name: Detect new orders count
        id: new
        run: |
          python3 - << 'PY'
          import json, os
          p = "output/new_orders.json"
          try:
            with open(p, "r", encoding="utf-8") as f:
              data = json.load(f)
            n = len(data) if isinstance(data, list) else 0
          except Exception:
            n = 0

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"count={n}\n")
            f.write(f"has_new={'true' if n>0 else 'false'}\n")

          print("new orders:", n)
          PY

      # ✅ VŽDY generuj XML (stabilita)
      - name: Make POHODA XML
        run: |
          python3 scripts/make_pohoda_xml.py
          ls -lah output || true

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: orders-output
          if-no-files-found: warn
          path: |
            output/orders.json
            output/new_orders.json
            output/pohoda.xml

      # ✅ State ukládej jen v live režimu (test ti nemá hýbat last_id_order)
      - name: Upload state artifact
        if: ${{ (github.event.inputs.mode || 'live') == 'live' }}
        uses: actions/upload-artifact@v4
        with:
          name: pohoda-state
          path: state.json

      # ✅ Email pošli, když jsou nové, NEBO když je test režim
      - name: Send POHODA XML by email
        if: ${{ steps.new.outputs.has_new == 'true' || (github.event.inputs.mode || 'live') == 'test' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: false
          subject: "POHODA import – nové objednávky: ${{ steps.new.outputs.count }} (mode: ${{ github.event.inputs.mode || 'live' }})"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Ahoj,
            v příloze posílám pohoda.xml pro import do POHODY.
          attachments: |
            output/pohoda.xml
