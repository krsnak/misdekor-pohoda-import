name: Fetch orders + make POHODA XML

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Download previous state artifact (if exists)
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: fetch.yml
          name: pohoda-state
          path: _artifact_state
          if_no_artifact_found: ignore

      - name: Use artifact state.json if present (else keep repo state.json or create default)
        run: |
          if [ -f "_artifact_state/state.json" ]; then
            echo "Using ARTIFACT state.json."
            cp _artifact_state/state.json state.json
          else
            echo "No artifact state.json found. Using REPO state.json (or default)."
          fi

          if [ ! -f state.json ]; then
            echo '{"last_id_order": 0}' > state.json
          fi

          echo "Current state.json:"
          cat state.json

      - name: Fetch orders (JSON)
        env:
          ESHOP_API_PASSWORD: ${{ secrets.ESHOP_API_PASSWORD }}
          PYTHONUNBUFFERED: "1"
        run: |
          # tvrdý limit i na úrovni shellu (když by python visel)
          timeout 180 python3 -u scripts/fetch_orders.py
          echo "Output dir:"
          ls -lah output || true

      - name: Detect new orders count
        id: new
        run: |
          python3 - << 'PY'
          import json, os
          p = "output/new_orders.json"
          try:
            with open(p, "r", encoding="utf-8") as f:
              data = json.load(f)
            if isinstance(data, dict) and "orders" in data and isinstance(data["orders"], list):
              n = len(data["orders"])
            elif isinstance(data, list):
              n = len(data)
            else:
              n = 0
          except Exception:
            n = 0

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"count={n}\n")
            f.write(f"has_new={'true' if n>0 else 'false'}\n")

          print("new orders:", n)
          PY

      - name: Make POHODA XML
        if: ${{ steps.new.outputs.has_new == 'true' }}
        run: |
          timeout 60 python3 scripts/make_pohoda_xml.py
          test -s output/pohoda.xml

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orders-output
          if-no-files-found: warn
          path: |
            output/orders.json
            output/new_orders.json
            output/pohoda.xml
            state.json

      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pohoda-state
          path: state.json

      - name: Send POHODA XML by email
        if: ${{ steps.new.outputs.has_new == 'true' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: false
          subject: "POHODA import – nové objednávky: ${{ steps.new.outputs.count }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Ahoj,
            v příloze posílám pohoda.xml pro import do POHODY.
          attachments: output/pohoda.xml
          nodemailerlog: true
          nodemailerdebug: true
