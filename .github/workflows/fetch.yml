name: Fetch orders + make POHODA XML (test)

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch orders (JSON)
        env:
          ESHOP_API_PASSWORD: ${{ secrets.ESHOP_API_PASSWORD }}
        run: |
          python3 scripts/fetch_orders.py

      - name: Make POHODA XML (first test)
        run: |
          python3 scripts/make_pohoda_xml.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orders-output
          path: |
            output/orders.json
            output/new_orders.json
            output/pohoda.xml

            
